{% extends 'base.html' %}

{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for news in index %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" height="200" src="https://cdn.pixabay.com/photo/2016/02/01/00/56/news-1172463_960_720.jpg">
                        <div class="card-body">
                            <h4 class=""><a href="{{ news.get_absolute_url }}" style="text-decoration: none; color: black;">{{ news.title }}</a></h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
