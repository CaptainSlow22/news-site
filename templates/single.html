{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 pt-5">
            <img class="card-img-top" width="200" height="300" src="https://cdn.pixabay.com/photo/2016/02/01/00/56/news-1172463_960_720.jpg">
            <h2 class="pt-5">{{post.title}}</h2><br>
            <p>{{post.body}}</p>
            <p>Published by {{post.author}}</p>
            <p>{{post.published}}</p>
        </div>
    </div>
</div>
{% endblock %}
